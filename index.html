<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강원대학교 악질 이름 생성기</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1 id="title">강원대학교 악질 이름 생성기</h1>

        <div id="form">
            <input id="prefix-input" placeholder="학과(입력 안하면 랜덤으로 정해짐)" />
            <input id="name-input" placeholder="이름" />
            <button onclick="generateName()">생성</button>
        </div>
    </div>

    <div id="output-box">
        <div id="output-text">테스트 이름</div>
    </div>
</body>

</html>
